---
- name: Configure Access Port
  cisco.ios.ios_l2_interfaces:
    config:
      - name: "{{item.name}}"
        mode: access
        access:
          vlan: "{{item.vlanid}}"
    state: merged
  loop: "{{access_port}}"

- name: Configure Trunk Port
  cisco.ios.ios_l2_interfaces:
    config:
      - name: "{{trunk_port}}"
        mode: trunk
        trunk:
          encapsulation: dot1q
          allowed_vlans: "{{item.id}}"
    state: merged
  loop: "{{ lookup(vlan_info) }}"